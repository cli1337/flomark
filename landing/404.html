<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Page Not Found | Flomark">
    <title>404 - Page Not Found | Flomark</title>
    <link rel="stylesheet" href="404.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- 404 Content -->
        <div class="content">
            <!-- Error Code -->

            <div class="status-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 9v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Error</span>
            </div>
            
            <h1 class="title">
                <span class="title-line">Oops!</span>
                <span class="title-line">Page Not</span>
                <span class="title-line gradient-text">Found</span>
            </h1>
            
            <p class="description">
                The page you're looking for doesn't exist or has been moved.
                Let's get you back on track.
            </p>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="goBack()" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M13 3l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Go Back</span>
                </button>
                <a href="landing.html" class="home-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 22V12h6v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Go Home</span>
                </a>
            </div>

        </div>

    </div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="404.js"></script>
</body>
</html>
